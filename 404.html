<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kevin Barcenas-Martinez</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // This script takes the current page path and redirects to the index page
      // with the path as a hash parameter that can be parsed by the app
      var pathSegmentsToKeep = 1; // Change this to match your repo name segments
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?/' + 
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
